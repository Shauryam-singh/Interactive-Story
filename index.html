<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop>
            <source src="assets/fire.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <img src="assets/ramayana_text.png" alt="Ramayan" class="hero-title-image">
            <p class="hero-subtitle">Epic Chronicles of Valor and Devotion: Discover the Timeless Journey of Rama</p>
            <a href="#story-section" class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </a>
            <a href="#story-section" class="enter-button">Enter the Experience</a>
        </div>
    </section>

    <!-- Story Section -->
    <section class="story-section">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="assets/slide1.jpg" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="assets/slide2.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="assets/slide3.jpg" alt="Slide 3">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>

</body>
</html>
